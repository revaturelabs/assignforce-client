<h2 mat-dialog-title>{{dialogTitle}}</h2>
<div mat-dialog-content>
  <p>Building Name:</p>
  <mat-form-field class="update-form" style="width: 100%">
    <input matInput tabindex="1" [(ngModel)]="data.building.name">
  </mat-form-field>
  
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="data.building" tabindex="4">Add</button>
  <button mat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
</div>
