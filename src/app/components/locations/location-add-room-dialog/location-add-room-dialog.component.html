<h2 mat-dialog-title>Add New Room</h2>
<div mat-dialog-content>
  <p>Room Name:</p>
  <mat-form-field class="update-form" style="width: 100%">
    <input matInput tabindex="1" [(ngModel)]="data.room.roomName">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="data.room" tabindex="2">Add</button>
  <button mat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
</div>
