<h1 mat-dialog-title>Add Curriculum</h1>
<div mat-dialog-content>
  <div class="form-field-container">
    <mat-form-field>
      <input matInput class="curriculum-name-input" placeholder="Name" [(ngModel)]="curriculum.name">
    </mat-form-field>
  </div>
  <div class="form-field-container">
    <mat-form-field>
      <mat-select class="curriculum-skill-select" placeholder="Skills" [(ngModel)]="selectedSkills" multiple>
        <mat-option *ngFor="let skill of skills" [value]="skill">{{skill.name}}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button class="close-dialog-button" (click)="closeDialog()">Cancel</button>
  <button mat-button class="add-curriculum-button" (click)="addCurriculum()">Add Curriculum</button>
</div>
