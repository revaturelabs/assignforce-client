<mat-dialog-content>
    <form>
    <!-- Dates -->
        <mat-form-field>
            <input matInput [matDatepicker]="pickeStartDate" placeholder="Start Date">
            <mat-datepicker-toggle matSuffix [for]="pickeStartDate"></mat-datepicker-toggle>
            <mat-datepicker #pickeStartDate></mat-datepicker>
        </mat-form-field>

        <mat-form-field>
            <input matInput [matDatepicker]="pickerEndDate" placeholder="End Date">
            <mat-datepicker-toggle matSuffix [for]="pickerEndDate"></mat-datepicker-toggle>
            <mat-datepicker #pickerEndDate></mat-datepicker>
        </mat-form-field>
    <!-- General Information -->
        <mat-form-field>
            <mat-select placeholder="Select Room">
              <mat-option value="Option 1">Option</mat-option>
              <mat-option value="Option 2">Option</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field>
                <mat-select placeholder="Select Batch">
                  <mat-option value="Option 1">Option</mat-option>
                  <mat-option value="Option 2">Option</mat-option>
                  <mat-option value="Other">Other</mat-option>
                </mat-select>
        </mat-form-field>

        <mat-form-field>
                <input matInput placeholder="Other description">
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button (click)="cancel()">Cancel</button>
    <button mat-button>Add Event</button>
</mat-dialog-actions>
