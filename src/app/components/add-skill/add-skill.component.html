<h1 mat-dialog-title>Add Skill</h1>
<div mat-dialog-content>
  <div class="form-field-container">
    <mat-form-field>
      <input matInput class="skill-name-input" placeholder="Skill" [(ngModel)]="skill.name">
    </mat-form-field>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button class="close-dialog-button" (click)="closeDialog()">Cancel</button>
  <button mat-button class="add-skill-button" (click)="addSkill()">Add Skill</button>
</div>
