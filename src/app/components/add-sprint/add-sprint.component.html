<mat-card-content>
  <mat-accordion>
    <mat-expansion-panel [expanded]="true">
      <mat-expansion-panel-header class="toolbar-curricula-sub">
        <mat-panel-title>
          <span class="panel-title-fix">Sprints</span>
        </mat-panel-title>



      </mat-expansion-panel-header>
      <div class="mat-panel-content">
        <mat-list>
          <ng-container *ngFor="let sprint of sprints">
            <mat-list-item class="item-detail" *ngIf="sprint">
              <div>
                <h3 mat-line class="skill-name">{{sprint.name}}</h3>
              </div>

              <span class="fill-space"></span>
            </mat-list-item>
          </ng-container>
        </mat-list>
      </div>
    </mat-expansion-panel>
  </mat-accordion>
</mat-card-content>
